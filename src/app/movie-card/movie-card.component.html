<!-- *ngFor directive is to display all returned movies, each in its own card -->
<div class='container' fxLayout='row wrap' fxLayout.xs='column' fxLayoutGap="5%" fxLayoutAlign="center">
<mat-card 
class='movie-card' 
*ngFor="let movie of movies; let i=index;" 
fxFlex="0 1 calc(33.3% - 32px)"
fxFlex.lt-md="0 1 calc(50% - 32px)"
fxFlex.lt-sm="100%"
>
	<mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">{{movie.Title}}</mat-card-title>

		<img mat-card-image src={{movie.ImagePath}} class='movie-img'>

	<mat-card-actions>
		<button
			mat-button
			color='primary'
			(click)='openGenreDialog(
				movie.Genre.Name, 
				movie.Genre.Description
			)'
		>
			Genre
		</button>
		<button
			mat-button
			color='primary'
			(click)='openDirectorDialog(
				movie.Director.Name,
				movie.Director.Bio,
				movie.Director.Birth
			)'
		>
			Director
		</button>
		<button
			mat-button
			color='primary'
			(click)='openSynopsisDialog(
				movie.Title, 
				movie.Description
			)'
		>
			Synopsis
		</button>
		<mat-icon>favorite_border</mat-icon>
</mat-card-actions>
</mat-card>
</div>
