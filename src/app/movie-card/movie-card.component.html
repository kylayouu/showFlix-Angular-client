<!-- *ngFor directive is to display all returned movies, each in its own card -->
<mat-card *ngFor="let movie of movies; let i=index;">
	<mat-dialog-content>
			<mat-card-title>{{movie.Title}}</mat-card-title>
			<mat-card-subtitle><img src={{movie.ImagePath}} alt='movie-img'/></mat-card-subtitle>
			<mat-card-actions>
				<button
						mat-button
						color="primary"
				>
						Genre
				</button>
				<button
						mat-button
						color="primary"
				>
						Director
				</button>
				<button
						mat-button
						color="primary"
				>
						Synopsis
				</button>
				<mat-icon>favorite_border</mat-icon>
		</mat-card-actions>
	</mat-dialog-content>
</mat-card>
