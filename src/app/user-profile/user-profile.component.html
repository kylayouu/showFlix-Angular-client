<div class="user-profile-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Welcome {{ user.Username }}!</h2></mat-card-title
      >
    </mat-card-header>
    <mat-card-content class="card-content">
      <p><b>Username</b>: {{ user.Username }}</p>
      <p><b>Email</b>: {{ user.Email }}</p>
      <p><b>Birthday</b>: {{ user.Birthday | date: "MM/dd/yyyy":"UTC" }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="float-right"
        mat-raised-button
        color="primary"
        (click)="openEditUserProfileDialog()"
      >
        Edit
      </button>
      <button mat-raised-button color="primary" (click)="deleteUser()">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
