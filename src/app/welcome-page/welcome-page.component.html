<div class='main-page' fxLayoutAlign='space-around center'>

  <mat-card>
    <h1>
      Welcome to <b>showFlix</b>!
    </h1>
    <button
      mat-raised-button
      (click)='openUserRegistrationDialog()'
      style='margin-right: 10px;'
      color='primary'
    >
      Sign Up
    </button>
    <button
      mat-raised-button
      (click)='openUserLoginDialog()'
      color='primary'
    >
      Login
    </button>
  </mat-card>
</div>
